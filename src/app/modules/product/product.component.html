<h1>Products</h1>
<mat-card *ngFor="let product of page?.content ">
    <div fxLayout="row">
        <div fxLayout="column" fxFlex>
            <mat-card-title><a routerLink="{{'/products/'+product.slug}}">{{product.name}}</a></mat-card-title>
            <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
            <div fxLayout="row">
                <a routerLink="{{'/products/'+product.slug}}">{{product.name}}
                    <img *ngIf="!product?.image" src="/assets/image-placeholder.png" mat-card-lg-image
                         class="productImage">
                    <img *ngIf="product?.image" src="{{'/api/data/productImage/'+product?.image}}" mat-card-lg-image
                         class="productImage">
                </a>
                <div fxFlex class="productContent">{{product.description}}</div>
            </div>
        </div>
        <div>
            <div class="productSize">{{product.price}} {{product.currency}}</div>
        </div>
    </div>
    <mat-card-actions align="end" fxLayoutGap="10">
        <button mat-flat-button color="accent" routerLink="{{'/products/'+product.slug}}">Show</button>
        <button mat-flat-button color="primary">Add to cart</button>
    </mat-card-actions>
</mat-card>


<mat-paginator *ngIf="page && page.totalElements>0"
               [length]="page.totalElements"
               [pageSize]="10"
               [pageSizeOptions]="[10, 25, 50, 100]"
               aria-label="Select page"
               (page)="onPageEvent($event)">
</mat-paginator>
